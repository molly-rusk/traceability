<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/css">
</head>
<body>
    <h1>Dog List</h1>
    <form>
        <input type="text" placeholder="Type name here"/>
        <button>Add Dog</button>
    </form>
    <form id="form2">
        <input id="input2" type="text" placeholder="Type a breed here">
        <button id="button2">Add Breed</button>
    </form>
    <script>
        const addForm = document.querySelector('form')
        const nameInput = document.querySelector('input')

        function submitHandler(e){
            e.preventDefault()
            axios.post('/api/dog', {name: nameInput.value, })
                .then(res => console.log(res))
                .catch(err => console.log(err))
        }

        addForm.addEventListener('submit', submitHandler)

        const addForm2 = document.getElementById('form2')
        const breedInput = document.getElementById('input2')

        function breedSubmitHandler(e){
            e.preventDefault()
            axios.post('/api/breed', {breed: breedInput.value, })
            .then(res => console.log(err))
            .catch(err => console.log(err))
        }

        addForm2.addEventListener('submit', breedSubmitHandler)

    </script>
</body>
</html>
